version: '3.8'

services:
  # MongoDB Database (Replica Set mode for transactions)
  mongodb:
    image: mongo:6
    container_name: desperados-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongo-keyfile:/tmp/mongo-keyfile:ro
    networks:
      - desperados-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/desperados-destiny --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: desperados-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    networks:
      - desperados-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile
      target: development
    container_name: desperados-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5001
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/desperados-destiny?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:?REDIS_PASSWORD is required}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./server:/app
      - ./shared:/app/shared
      - /app/node_modules
      - /app/shared/node_modules
      - backend_logs:/app/logs
    networks:
      - desperados-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      target: development
    container_name: desperados-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5001}
    volumes:
      - ./client:/app
      - ./shared:/app/shared
      - /app/node_modules
      - /app/shared/node_modules
    networks:
      - desperados-network
    depends_on:
      - backend
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  desperados-network:
    driver: bridge
