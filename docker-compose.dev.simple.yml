# =============================================================================
# DESPERADOS DESTINY - SIMPLE DEVELOPMENT ENVIRONMENT
# =============================================================================
# Just MongoDB + Redis. Run backend/frontend locally for fast dev iteration.
#
# Usage:
#   docker-compose -f docker-compose.dev.simple.yml up -d
#   npm run dev:local   (runs both backend + frontend)
#
# Stop:
#   docker-compose -f docker-compose.dev.simple.yml down
# =============================================================================

version: '3.8'

services:
  # MongoDB - SINGLE NODE (NO replica set!)
  mongodb:
    image: mongo:6
    container_name: desperados-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: desperados-destiny
    volumes:
      - mongodb_dev_data:/data/db
    # SIMPLE: No auth, no replica set, just MongoDB!
    command: mongod
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/desperados-destiny --quiet
      interval: 5s
      timeout: 3s
      retries: 3

  # Redis - SIMPLE (no password!)
  redis:
    image: redis:7-alpine
    container_name: desperados-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    # SIMPLE: No password, just Redis!
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
