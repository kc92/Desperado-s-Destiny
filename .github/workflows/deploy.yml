name: Deploy Desperados Destiny

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci

      - name: Install Shared Dependencies
        working-directory: ./shared
        run: npm ci

      - name: Build Shared
        working-directory: ./shared
        run: npm run build

      - name: Run Server Tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/desperados-test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          FRONTEND_URL: http://localhost:5173

      - name: Build Server
        working-directory: ./server
        run: npm run build

  build-client:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Shared Dependencies
        working-directory: ./shared
        run: npm ci

      - name: Build Shared
        working-directory: ./shared
        run: npm run build

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Client
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.API_URL || 'http://localhost:5000' }}

      - name: Upload Client Build
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist

  deploy-staging:
    name: Deploy to Staging
    needs: [test, build-client]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Download Client Build
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/server:staging
            ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/server:${{ github.sha }}

      - name: Build and Push Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/client:staging
            ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/client:${{ github.sha }}

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/desperados-destiny
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d

  deploy-production:
    name: Deploy to Production
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/desperados-destiny
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -f
