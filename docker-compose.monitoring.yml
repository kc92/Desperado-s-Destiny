# =============================================================================
# DESPERADOS DESTINY - MONITORING STACK
# =============================================================================
# Production-ready monitoring infrastructure with Prometheus, Grafana, and Loki
#
# CRITICAL: This stack is REQUIRED for production deployments
# Without this, you will have ZERO visibility into production errors and performance
#
# Stack Components:
# - Prometheus: Metrics collection and storage
# - Grafana: Visualization dashboards
# - Loki: Log aggregation (optional but recommended)
# - Node Exporter: System metrics (CPU, memory, disk)
#
# Usage:
#   Development: docker-compose -f docker-compose.monitoring.yml up -d
#   Production:  docker-compose -f docker-compose.monitoring.yml -f docker-compose.prod.yml up -d
#
# Access:
#   - Grafana:    http://localhost:3001 (default credentials: admin/admin)
#   - Prometheus: http://localhost:9090
#   - Loki:       http://localhost:3100
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: desperados-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Keep 30 days of data
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    depends_on:
      - node-exporter

  # ---------------------------------------------------------------------------
  # Grafana - Visualization Dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.0.3
    container_name: desperados-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Port 3001 to avoid conflict with React dev server
    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # CHANGE THIS IN PRODUCTION!
      - GF_USERS_ALLOW_SIGN_UP=false

      # Server
      - GF_SERVER_ROOT_URL=http://localhost:3001

      # Anonymous access (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # Dashboards
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/desperados-overview.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  # ---------------------------------------------------------------------------
  # Loki - Log Aggregation
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: desperados-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Node Exporter - System Metrics
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: desperados-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring

# =============================================================================
# Volumes - Persistent Data Storage
# =============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  monitoring:
    driver: bridge
